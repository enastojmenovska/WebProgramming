<div xmlns:th="http://thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">CINEMA</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/movies/add" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${movie} != null ? ${movie.getId()} : '')">
                    <div class="form-group">
                        <label for="movieTitle">Title</label>
                        <input type="text"
                               class="form-control"
                               id="movieTitle"
                               name="movieTitle"
                               th:value="(${movie} != null ? ${movie.getTitle()} : '')"
                               required
                               placeholder="Enter movie name">
                    </div>
                    <div class="form-group">
                        <label for="movieSummary">Summary</label>
                        <input type="text"
                               class="form-control"
                               id="movieSummary"
                               name="summary"
                               th:value="(${movie} != null ? ${movie.getSummary()} : '')"
                               placeholder="Summary">
                    </div>
                    <div class="form-group">
                        <label for="movieRate">Rating</label>
                        <input type="number"
                               min="1.00"
                               max="10.00"
                               step="0.01"
                               class="form-control"
                               id="movieRate"
                               name="rating"
                               th:value="(${movie} != null ? ${movie.getRating()} : '')"
                               placeholder="Rating">
                    </div>
                    <div class="form-group">
                        <label>Production</label>
                        <select name="idProduction" class="form-control">
                            <option th:if="${movie} != null"
                                    th:each="prod: ${productions}"
                                    th:value="${prod.getId()}"
                                    th:text="${prod.getName()}"
                                    th:selected="${movie.getProduction()!=null &&
                                                   movie.getProduction().getId() == prod.getId()}" >
                            </option>
                            <option th:if="${movie} == null"
                                    th:each="prod: ${productions}"
                                    th:value="${prod.getId()}"
                                    th:text="${prod.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/movies">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
